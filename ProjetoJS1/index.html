<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <h2>Calculo de n√∫meros</h2>
    <label id = 'ln1'>Numero 1</label>
    <input type = "text" name = "vn1" id = "n1">
    <input type ="button" value = "Somar" onclick="somar()" >
    <input type="button" value="Dobro" onclick="dobro()">

 
    <script>
        function somar()
        {
            let x =Number(document.getElementById('n1').value);
            x = x.toFixed(2) + 190;
            console.log('valor de x ' + x);
            alert(x);  
        }
        function dobro()
        {
            let x =Number(document.getElementById('n1').value);
            x = x *2;
            console.log('valor de x ' + x);
            alert(x);            
        }
    </script>

</body>
</html>
