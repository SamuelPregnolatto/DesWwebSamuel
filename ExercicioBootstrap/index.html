<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container-sm">
        <div class="container">
            <div class="alert alert-primary" role="alert">
                <strong>Hamburgueria XGostoso</strong><br>
                17:36:16
            </div>  
            <form class="row gx-3 gy-2 align-items-center">        
                <div class="col-md-6">
                    <label for="inputTelefone" class="form-label">Telefone <i class="ri-phone-line"></i> </label>
                    <input type="text" class="form-control" id="inputTelefone">
                </div>
                <div class="col-md-6">
                    <label for="inputNomeCliente" class="form-label">Nome do Cliente</label>
                    <input type="text" class="form-control" id="inputNomeCliente">
                </div>
                <div class="col-md-6">
                    <label for="inputCombo" class="form-label">Combos</label>
                    <select id="inputCombo" class="form-select">
                        <option value="Xsaudável">Xsaudável</option>        
                        <option value="XGordão">XGordão</option>        
                        <option value="Xtudo">Xtudo</option>        
                        <option value="Xegg">Xegg</option> 
                    </select>       
                </div>
                <div class="col-md-3">
                    <label for="checkBacon" class="gridCheck">Adicionais <i class="ri-arrow-up-double-fill"></i> </label>
                    <div class="form-check">
                        <label for="checkBacon" class="gridCheck">Bacon</label>
                        <input class="form-check-input" type="checkbox" id="checkBacon">
                    </div>
                    <div class="form-check">
                        <label for="checkCheddar" class="gridCheck">Cheddar</label>
                        <input class="form-check-input" type="checkbox" id="checkCheddar">
                    </div>
                    <div class="form-check">
                        <label for="checkPicles" class="gridCheck">Picles</label>
                        <input class="form-check-input" type="checkbox" id="checkPicles">
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="entregaParaViagem" class="gridCheck">Entrega?</label>
                    <div class="form-check">
                        <label for="entregaParaViagem" class="form-check-label" >Para viagem</label>
                        <input class="form-check-input" type="radio" id="entregaParaViagem" name ="opcaoentrega">
                    </div>
                    <div class="form-check">
                        <label for="entregaBalcao" class="form-check-label">Balcão</label>
                        <input class="form-check-input" type="radio" id="entregaBalcao" name ="opcaoentrega">
                    </div>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">                
                    <button type="button" class="btn btn-primary" onclick="calcularPreco()">Calcular</button>
                    <button type="reset" class="btn btn-primary">Novo Pedido</button>
                    <button type="button" class="btn btn-primary">Recibo</button>
                </div>
                <div class="col-12">
                    <label for="totalPagar" class="form-label">Total a pagar</label>
                    <input type="text" class="form-control" id="totalPagar" aria-label="Total a pagar" disabled>
                </div>
                <div class="col-12">
                    <label for="descricaoPedido" class="form-label">Descrição do pedido</label>
                    <textarea class="form-control" id="descricaoPedido" rows="3" aria-label="Descrição do pedido" disabled></textarea>              
                </div>
            </form>
        </div>
    </main>

    <script>
        function calcularPreco() {
            const comboSelecionado = document.getElementById('inputCombo').value;
            const adicionaisSelecionados = document.querySelectorAll('input[type="checkbox"]:checked');
            const entregaParaViagem = document.getElementById('entregaParaViagem').checked;

            const precosCombo = {
                "Xsaudável": 20,
                "Xtudo": 50,
                "XGordão": 30,
                "Xegg": 30
            };

            const precoCombo = precosCombo[comboSelecionado];

            const precoAdicionais = adicionaisSelecionados.length * 2;

            const taxaEntrega = entregaParaViagem ? 10 : 0;

            const precoTotal = precoCombo + precoAdicionais + taxaEntrega;

            const descricao = `Seu combo custará ${precoCombo} reais com ${precoAdicionais} reais de adicionais e ${taxaEntrega} reais de taxa de entrega.`;

            document.getElementById('totalPagar').value = precoTotal;
            document.getElementById('descricaoPedido').value = descricao;
        }
    </script>
</body>
</html>
