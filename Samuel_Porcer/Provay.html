<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Prova</title>
      
</head>
<body>

    <main class="container-md">
        <div class="container-md">
            <div class="alert alert-primary" role="alert">

                <strong>Lanchonete Provão</strong>
  
            </div>
            <form class="row gx-3 gy-2 align-items-center">        
                <div class="col-md-6">
                    <label for="nome" class ="form-label">Nome:</label>
                    <input type="text" name="nome" class="form-control" >
                </div>
                <div class="col-md-6">
                    <label for="fone" class = "form-label" >Fone:</label>
                    <input type="text" name="fone" class = "form-control">
                </div>
            
    
                <h5> Escolha a Promoção: </h5>  
            </form>
            <form class="row gx-3 gy-2 align-items-center">
                <div class="d-flex align-content-md-center d-flex flex-nowrap">
                    <div class="col-md-4 flex-column">
                        <div><h4>Promoção 1</h4></div>
                        <div><img src="Foto1.jpg" class="border border-warning rounded-pill" ></div>
                        <div class="p-2 flex-shrink-1"><input type="radio" name="lanche"> R$ 40,00</div>
                        <div><label>Qtd</label><input type="text" size="5" ></div>
                    </div>
                    <div class="col-md-4">
                        <div><h4>Promoção 2</h4></div>
                        <div><img src="Foto2.jpg" class="border border-warning rounded-pill" ></div>
                        <div class="p-2 flex-shrink-1"><input type="radio" name="lanche"> R$ 60,00</div>
                        <div><label class="form-label">Qtd</label><input type="text" size="5" ></div>
                    </div>
                    <div class="col-md-4">
                        <div><h4>Promoção 3</h4></div>
                        <div><img src="foto3.webp" class="border border-warning rounded-pill" ></div>
                        <div class="p-2 flex-shrink-1"><input type="radio" name="lanche"> R$ 60,00</div>
                        <div><label>Qtd</label><input type="text" size="5" ></div>
                    </div>
                </div>
            </form>
            </div>
      

  
                <label >Adicionais:</label>
            <div class="form-check">
                <input type="checkbox" > Batata R$ 10,00
                <input type="checkbox" > Cebola R$ 5,00
            </div>
        </div>
            
            <div class="d-flex align-content-md-center container-fluid" >
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" >  Comprar:<i class="bi bi-cart"></i></button>
                </div>
                    <div class="col-md-3">
                    <label class="total" >Total: </label>
                </div> 
                    <div class="col-md-3">
                    <label class="total" >Desconto: </label>
                </div>
                    <div class="col-md-3">
                    <label class="total" >Total com Desconto: </label>
                </div>
            </div>
    
    </main>    
</body>
<style>
    body{
        background-color: bisque;
    }
    img{
        height: 100px;
    }
    .border{
        border-color: yellow;
    }
</style>
</html>
