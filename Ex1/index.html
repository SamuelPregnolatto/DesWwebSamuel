<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <input type="text" 
    placeholder="Insira o salário" id="salario">

    <input type="text" 
    placeholder="Percentual de aumento" id="percentual">

    <p id="resultado">...</p>

    <input type="button" value="Calcular" id="btcalcular" 
    onclick="calcular()">

    <script>
     function calcular(){
        let salario = 0.00;
        salario = Number(document.getElementById('salario').value);

        let pencentual = 0.00;
        percentual = parseFloat(document.getElementById('percentual').value);

        let NovoSalario = 0.00;
        NovoSalario = (salario * percentual/100) + salario;

        document.getElementById('resultado').innerText = "O novo salario é R$" + NovoSalario.toFixed(2);

     }   

    </script>

</body>
</html>
